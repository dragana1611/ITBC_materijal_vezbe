<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="tritab_style.css">
</head>
<body>
    <table>
        <tr>
            <td colspan="4">1</td>
        </tr>
        <tr>
            <td colspan="2">2</td>
            <td colspan="2">3</td>
        </tr>
        <tr >
            <td>4</td>
            <td colspan="2">5</td>
            <td>6</td>
        </tr>
    </table>
    <table>
        <tr>
            <td rowspan="4">1</td>
            <td rowspan="2">2</td>
            <td>3</td>
        </tr>
        <tr>
            <td rowspan="2">4</td>
        </tr>
        <tr>
            <td rowspan="2">5</td>
        </tr>
        <tr>
            <td>6</td>
        </tr>
    </table>
    <table>
        <tr>
            <td colspan="2" rowspan="3">1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
            <td rowspan="2">5</td>
        </tr>
        <tr>
            <td colspan="2">6</td>
            <td>7</td>
            </tr>
        <tr>
            <td>8</td>
            <td colspan="3" rowspan="2">9</td>
        </tr>
        <tr>
            <td>10</td>
            <td>11</td>
            <td>12</td>

        </tr>
        <tr>
            <td colspan="6">13</td>
        </tr>
    </table>
</body>
</html>
